<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles-formulario.css">
    <title>Registro Usuario</title>
</head>
<body>
    <header id="idheader"></header>
    <main>
        <div class="formularios">
            <h1>REGISTRARSE</h1>
            <h2>Cree una cuenta ingresando los datos que le solicitamos a continuación</h2>
    
            <form action="" method="post">
                <input type="text" name="Nombre" placeholder="Nombre del usuario">
    
                <input type="email" name="Email" placeholder="Correo Electronico">
    
                <input type="password" name="Contraseña" placeholder="Contraseña">
    
                <input type="password" name="Confirmación"placeholder="Confirmar contraseña">
    
                <button type="submit">Crear cuenta</button>
    
                <h2>Ya tienes una Cuenta? <b>Iniciar sesión</b></h2>
            </form>
        </div>
    </main>

    <footer id="idfooter"></footer>

<!--     <script src="js/script-root.js"></script> -->
</body>
</html>
