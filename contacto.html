<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles-formulario.css">
    <title>CONTACTO</title>
</head>
<body>
    <header id="idheader"></header>
    <main>
        <div class="formularios">
            <h1>CONTACTATE CON NOSOTROS</h1>    
            <form action="" method="post">
                
                <input class="inputContacto" type="" name="Nombre" placeholder="Tu nombre">
    
                <input class="inputContacto" type="email" name="Email" placeholder="Correo Electronico">
    
                <input class="inputContacto" type="" name="Asunto" placeholder="Asunto">
    
                <input class="inputContacto" type="" name="Mensaje" placeholder="Tu mensaje">
    
                <div>
                    <button class="botonEnvioFormulario" type="submit">Enviar</button>
                </div>
            </form>
        </div>    
    </main>

    <footer id="idfooter"></footer>

    <script src="js/script-root.js"></script>
</body>
</html>
