<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles-formulario.css">
    <title>ACCEDER</title>
</head>
<body>
    <header id="idheader"></header>
    <main>
        <div class="">
            <h1>ACCEDER A MI CUENTA</h1>
            <h2>Inicie sesión ingresando los datos que le solicitamos a continuación</h2>
    
            <form action="" method="post">
                <input type="email" name="" placeholder="Correo Electronico">
    
                <input type="password" name="" placeholder="Contraseña">
                
                <h2>¿Olvidaste tu contaseña? <b>Recuperar </b></h2>
    
                <button type="submit">Iniciar Sesión</button>
    
                <h2>¿Todavía no tienes una Cuenta? <b>Crear Cuenta</b></h2>
            </form>
        </div>
    </main>
    
    <footer id="idfooter"></footer>

    <script src="js/script-root.js"></script>
</body>
</html>
